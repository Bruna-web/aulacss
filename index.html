<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="assets/css/estilosAT.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        nav {
            background-color: #080147;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .marquee {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 0;
        }
        .marquee img {
            width: 160px;
        }
        section {
            background-color: #080147;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        h1 {
            font-size: 32px;
        }
        @media (max-width: 600px) {
            nav {
                font-size: 14px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="curso.html">Curso</a>
        <a href="contato.html">Contato</a>
    </nav>
    
    <div class="marquee">
        <marquee behavior="" direction="">
        <img src="imagens/ete-logo1.webp" alt="Logo ETE">
    </marquee>
    </div>
    
    <section>
        <h1>Bem-vindo à nossa Página Inicial!</h1>
    </section>

    <table>
        <tr>
            <td><img src="imagens/icons8-página-inicial-48.png" width="30" height="30" alt="Ícone Home"></td>
            <td><h2>HOME</h2></td>
        </tr>
    </table>
</body>
</html>
